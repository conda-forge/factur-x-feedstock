{% set name = "factur-x" %}
{% set version = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d171a995b4c85fe60bd6ae44321e4536408977cecf35b64ad4943a9012644a22

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - hatchling
    - hatch-requirements-txt
  run:
    - python >={{ python_min }}
    - pypdf >=5.3.0
    - lxml
    - setuptools

test:
  imports:
    - facturx
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/akretion/factur-x
  summary: 'Factur-X and Order-X: electronic invoicing and ordering standards'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
