{% set name = "factur-x" %}
{% set version = "3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 47d58dec20c045ef4cee441a6df5c47640dfe1fcc714ba63796246f396252467

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - hatchling
  run:
    - python >=3.6
    - pypdf >=3.15.0
    - lxml
    - setuptools

test:
  imports:
    - facturx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/akretion/factur-x
  summary: 'Factur-X and Order-X: electronic invoicing and ordering standards'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
